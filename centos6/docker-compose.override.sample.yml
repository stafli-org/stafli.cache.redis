# For Docker Compose v2+ only
version: '2'

#
# Services
#
services:

  centos6_redis32_cache:
    build:
      args:
        app_redis_listen_port: "6379"
        app_redis_listen_timeout: "5"
        app_redis_limit_backlog: "256"
        app_redis_limit_concurent: "256"
        app_redis_limit_memory: "134217728"
    ports:
      - "6379"

